<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="filtro">
        <button class="btn btn-success" (click)="filterCalcas()">Calças</button>
        <button class="btn btn-success" (click)="filterCamisa()">Camisa</button>
        <button class="btn btn-success" (click)="filterCasaco()">Casaco</button>
        <button class="btn btn-secondary" (click)="resetFilter()">Reset</button>
    </div>
    <div class="roupas">
        <div *ngFor="let item of listaRoupa">
          <div class="card" style="width: 18rem;">
            <img [src]="item.img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ item.nome }}</h5>
              <p class="card-text">$ {{ item.preco }} | {{item.categoria}}</p>
              <button class="btn btn-danger" (click)="deleteRoupa(item.id)">Delete</button>
              <button class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    
      <div class="adicionar">
        <h3>Adicionar nova roupa</h3>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="staticEmail" [(ngModel)]="setNome">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Preço</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" [(ngModel)]="setPreco">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Categoria</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" [(ngModel)]="setCategoria">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Imagem URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" [(ngModel)]="setImg">
            </div>
          </div>
          <button class="btn btn-primary" (click)="AddRoupa()">Adicionar</button>
      </div>
    
</body>
</html>
